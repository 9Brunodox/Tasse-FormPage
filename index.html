<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="App">
        <aside>
            <div class="aside-container">
                <header class="flex">
                    <img src="assets/imgs/tasse-logo.png" alt="">
                    <div class="aside-text flex">
                        <h1>Tasse - Consultoria em tributos</h1>
                        <p>Temos uma ação para redução de IPTU na <strong>Av Francisco Matarazzo, Casa das Caldeiras</strong>, veja a possibilidade de reduzir ou isentar o seu IPTU, entre em contato conosco.</p>
                    </div>
                    <div class="aside-image">
                        <img src="./assets/imgs/bg2.png" alt="">
                    </div>
                </header>
            </div>
        </aside>
        <main class="flex">
            <div class="main-container flex">
                <div class="header">
                    <img src="/assets/icons/contact.svg">
                    <h2>Entre em contato</h2>
                </div>
    
                <form action="mailto:bruno@tasse.com.br" method="post" enctype="text/plain">
                    <fieldset class="client-info">
                        <legend>
                            <img src="assets/icons/building-2.svg" alt="">
                            <p>Isente seu iptu</p>
                        </legend>

                        <div class="input-wrapper">
                            <label for="Nome">Nome</label>
                            <input name="Nome" type="text" placeholder="Insira seu nome" id="Nome" required></input>
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="Telefone">Telefone</label>
                                <input id="Telefone" name="Telefone" type="tel" placeholder="(xx) xxxxx-xxxx" pattern="\([1-9]{2}\)\s[9][0-9]{4}-[0-9]{4}" title="Formato esperado: (xx) xxxxx-xxxx" required></input>
                            </div>
                            <div class="input-wrapper flex-1">
                                <label for="Email">Email</label>
                                <input id="Email" name="Email" type="email" placeholder="Digite seu email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required></input>
                                <div class="error">
                                    <img src="./assets/icons/alert-circle.svg" alt="ícone de alerta vermelho">
                                    <span>Insira um e-mail válido</span>
                                </div>
                            </div>
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="type">Mora em condomínio?</label>
                                <div class="toggle-options flex">
                                    <!-- Botão CondSim -->
                                     <div id="CondSim-container" class="toggle-content">
                                         <input type="radio" name="type" id="Sim" value="Sim" class="Sim" checked>
                                         <div class="type-image"></div>
                                         <label for="Sim" class="toggle-label">
                                             Sim
                                         </label>
                                     </div>
                                     <div id="CondNao-container" class="toggle-content">
                                         <!-- Botão CondNao -->
                                         <input type="radio" name="type" id="Nao" value="Nao" class="Nao">
                                         <div class="type-image"></div>
                                         <label for="Nao" class="toggle-label">
                                             Não
                                         </label>
                                     </div>
                                </div>
                            </div>
                            <div class="input-wrapper flex-1">
                                <label for="address">Local</label>
                                <input id="address" name="address" type="text" placeholder="Seu endereço"></input>
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="msg">Mensagem</label>
                            <textarea id="msg" name="msg" placeholder="Caso queira, escreva uma mensagem" rows="7" cols="20"></textarea>
                            <button type="submit" id="send-button">Enviar</button>
                        </div>

                    </fieldset>
                </form>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
